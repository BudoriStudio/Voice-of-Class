<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Voice of 2-1</title>
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <div class="sidebar-heading bg-light">Voice of 2-1</div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="../voc">반장에게 하고 싶은 말</a></li>
                                <li class="nav-item"><a class="nav-link" href="../vow">이렇게 고쳐주세요!</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">더보기</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="">관리자 페이지</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div id="login" class="container-fluid">
                    <h1 class="mt-3">관리자 페이지</h1>
                    <p>로그인하고 <a href="../voc">친구들이 남긴 말</a>을 확인하세요.</p>
                    <div class="input-group mb-3">
                        <input id="inputId" type="text" class="form-control" placeholder="아이디" aria-label="Username" required>
                        <span class="input-group-text">@</span>
                        <input id="inputServer" type="text" class="form-control" placeholder="example.com" aria-label="Server" required>
                    </div>
                    <div class="input-group mb-3">
                        <input id="inputPassword" type="password" class="form-control" placeholder="비밀번호" required>
                    </div>
                    <div class="text-end">
                        <button id="buttonLogin" class="btn btn-primary" type="submit">로그인</button>
                    </div>
                </div>
                <div id="voc"></div>
                <div id="vow"></div>
            </div>
            <div id="toast"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-database-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-auth-compat.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="../js/login.js"></script>
    </body>
</body>
</html>
